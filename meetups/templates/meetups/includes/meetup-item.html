<li class='meetup_item'>
    <div class='container'>
        <div class = 'meetup-summary'>
            <div class = 'meetup-image'>
                <img src="{{meetup_item.image.url}}" alt="">
            </div>
            <div class = 'meetup-details'>
                <h3>{{meetup_item.title}}</h3>                                  <address>{{meetup_item.location}}</address>
            </div>
        </div>    
        <div class = 'meetup-actions'>
            <a href="{% url 'detail' meetup_item.slug %}" class = 'btn'>More Details</a>
        </div>
    </div>
</li>
